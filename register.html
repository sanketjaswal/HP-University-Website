            <td>
              <img src="assets/booklogo.jpg" alt="books">

      </div>
      <div class="nav_bar">

      <br><br><br><br>
      <div class="forms">
        <form class="this" action="" method="post">
          <fieldset class="rgistr">
            <legend><h2>Personal Information</h2></legend>
          <p>
          <label for="firstname">First Name :</label>
          <input class="box" type="text" name="firstname" value="" placeholder="">
          </p>
          <p>
            <label for="lastname">Last Name :</label>
            <input class="box" type="text" name="lastname" value="">
          </p>
          <p>
            <label for="email">Email :</label>
            <input class="box" type="text" name="email" value="" placeholder="example@email.com">
          </p>
          <p>
            <label for="addressline">Address :</label>
            <input class="box" type="text" name="addressline" value="">
          </p>
          <p>
            <label for="fathername">Father Name :</label>
            <input class="box" type="text" name="fathername" value="">
          </p>
          <p>
            <label for="mothername">Mother Name:</label>
            <input class="box" type="text" name="mothername" value="">
          </p>
          <p>
            <label for="phoneno">Phone No. :</label>
            <input class="box" type="text" name="phoneno" value="" placeholder="981...">
          </p>
        </fieldset>
        <fieldset class="more">
          <legend><h2 ></h2></legend>
        </fieldset>
        </form>
      </div>
    </div>
